name:                Morra
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- hspec
- transformers
- random
- containers

library:
  source-dirs: src

executables:
  Morra-exe:
    main:                Main.hs
    source-dirs:         app 
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies:
    - Morra

tests:
  Morra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies:
    - Morra
